# File: ./uptrace-config/uptrace.yml
logging:
  level: debug
  format: text

ch:
  addr: clickhouse:9000
  user: default
  password:
  database: uptrace
  buffer_pool_size: 1000000

pg:
  addr: postgres:5432
  user: uptrace
  password: uptrace_password
  database: uptrace

listen:
  http:
    addr: 0.0.0.0:14318
  grpc:
    addr: 0.0.0.0:14317

site:
  url: http://localhost:8080

projects:
  - id: 1
    name: "My Project"
    token: "secret-token"
  - id: 2
    name: "prometheus"
    token: "secret"
  - id: 3
    name: "spring"
    token: "spring-secret"

groups:
  - name: "Admins"
    users: ["admin@localhost"]

auth:
  users:
    - name: "Admin"
      email: "admin@localhost"
      password: "changeme"


receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'prometheus'
          scrape_interval: 15s
          static_configs:
            - targets: ['prometheus:9090']

processors:
  batch:

exporters:
  otlp:
    endpoint: "uptrace:14317"
    tls:
      insecure: true
    headers:
      "uptrace-dsn": "http://secret@uptrace:14317/2"

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [otlp]